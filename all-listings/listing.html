<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <meta name="title" content="" id="meta-title">
  <meta name="description" content="" id="meta-description">
  <link rel="stylesheet" href="../dist/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Serif+Display:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/listing-page.js"></script>
</head>

<body class="font-roboto min-h-screen flex flex-col ">
  <header class="bg-secondary px-5 xl:px-20 py-4 sticky top-0 z-100 ">
    <nav class="flex items-center justify-between max-w-400 mx-auto w-full">
      <!-- Logo -->
      <img src="../images/logo.svg" alt="BidVerse logo" class="h-7.5 w-auto" />

      <!-- Desktop Menu -->
      <ul id="nav-links" class="hidden md:flex gap-8 items-center">
        <!-- Links for all users -->
        <li>
          <a href="../index.html" class="text-primary font-bold hover:text-highlight">Home</a>
        </li>
        <li>
          <a href="../all-listings/index.html" class="text-primary font-bold hover:text-highlight">Browse Listings</a>
        </li>
        <li>
          <a href="../create-listing/index.html" class="text-primary font-bold hover:text-highlight">Create Listing</a>
        </li>
        <li class="logged-out">
          <a href="../login/index.html"
            class="bg-primary text-neutral-0 font-bold text-[14px] px-4 py-1.5 rounded-full hover:bg-accent transition-colors duration-200">Log
            in</a>
        </li>

        <!-- Links for logged-in users -->
        <li class="hidden logged-in px-3 py-0.5 rounded-full border-2 border-primary">
          <span class="font-bold text-primary text-[14px">Credits:
            <strong id="desktopCredits" class="font-normal font-roboto-mono"></strong></span>
        </li>
        <li class="hidden logged-in">
          <a href="../profile/index.html"><img src="../images/placeholder-avatar.png" alt="Username avatar"
              id="desktopAvatar" class="w-7.5 h-7.5 rounded-full object-cover border-2 border-primary" /></a>
        </li>
      </ul>

      <!-- Hamburger -->
      <button id="hamburger" class="md:hidden text-primary text-3xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
      class="font-roboto fixed top-0 right-0 h-full w-64 bg-secondary transform translate-x-full transition-transform duration-300 z-110 px-6 py-4 flex flex-col gap-4 md:hidden">
      <button id="close-menu" class="self-end text-primary text-3xl font-bold">
        <i class="fas fa-xmark"></i>
      </button>

      <ul class="flex flex-col gap-6">
        <!-- Links for all users -->
        <li class="self-end">
          <a href="../index.html" class="text-primary font-bold text-[18px]">Home</a>
        </li>
        <li class="self-end">
          <a href="../all-listings/index.html" class="text-primary font-bold text-[18px]">Browse Listings</a>
        </li>
        <li class="self-end">
          <a href="../create-listing/index.html" class="text-primary font-bold text-[18px]">Create Listing</a>
        </li>
        <li class="logged-out self-end mt-1">
          <a href="../login/index.html"
            class="bg-primary text-neutral-0 font-bold text-[16px] px-4 py-1.5 rounded-full">Log in</a>
        </li>

        <!-- Links for logged-in users -->
        <li class="hidden logged-in px-3 py-0.5 rounded-full border-2 border-primary self-end">
          <span class="font-bold text-primary text-[14px">Credits:
            <strong id="mobileCredits" class="font-normal font-roboto-mono"></strong></span>
        </li>
        <li class="hidden logged-in self-end">
          <a href="../profile/index.html" class="flex items-center gap-2"><img src="../images/placeholder-avatar.png"
              alt="Username avatar" id="mobileAvatar"
              class="w-7.5 h-7.5 rounded-full object-cover border-2 border-primary" /><strong id="mobileUsername"
              class="font-bold text-primary text-[18px]"></strong>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main class="grow">
    <div
      class="flex max-w-400 mx-auto px-5 xl:px-20 justify-center mt-28 mb-20 gap-10 max-[920px]:flex-col max-[920px]:max-w-121.25 max-[920px]:mt-20 max-[485px]:w-97.5">
      <div class="flex flex-col gap-10">
        <!-- Images section -->
        <div>
          <img id="mainThumbnail" src="" alt=""
            class="w-111.25 h-111.25 object-cover rounded-5 mb-6 max-[485px]:w-87.5 max-[485px]:h-87.5">
          <div id="thumbnailsButtons" class="flex flex-wrap gap-2.5 max-w-112.5 max-[485px]:w-87.5">
          </div>
        </div>

        <!-- Highest Bidder + Timer + Bidding -->
        <div>
          <div
            class="w-full py-4 px-5 rounded-2xl bg-neutral-0 shadow-[0_4px_10px_0_rgba(102,102,255,0.30)] border border-neutral-300 flex justify-between">
            <div>
              <p class="text-neutral-500">Sale ends in</p>
              <p id="endsAt" class="font-roboto-mono text-[20px] text-primary mb-1 max-[485px]:text-[18px]"></p>
              <p class="text-neutral-500">Highest bid</p>
              <div class="flex items-center gap-1.5 mt-1.5">
                <img id="highestBidderAvatar" src="../images/placeholder-avatar.png"
                  class="w-7 h-7 rounded-full border-2 border-primary object-cover">
                <p class="font-bold text-primary"><span id="highestBidderCredits" class="font-roboto-mono"></span>
                  Credits</p>
              </div>
            </div>
            <form id="bidForm" class="w-41.25 flex flex-col max-[485px]:w-32.5">
              <label for="bidAmount" class="text-primary">Bid amount:</label>
              <input type="number" name="bidAmount" id="bidAmount"
                class="text-primary text-[20px] border-b-2 border-primary w-full focus:outline-none">

              <button id="bidButton" type="submit"
                class="bg-primary text-neutral-0 font-bold
             px-5 py-1.75 rounded-full mt-auto cursor-pointer hover:bg-secondary hover:text-primary hover:outline-2 hover:outline-primary transition-colors duration-200">Place
                bid</button>
            </form>
          </div>
          <p class="min-h-3.5 text-[14px] text-error text-right mt-1 mb-2" id="bidError"></p>
        </div>
      </div>

      <!-- Title + Author info -->
      <div class="w-92.5 flex flex-col gap-10 max-[920px]:w-111.25 max-[485px]:w-87.5">
        <div>
          <h1 id="title" class="font-archivo-black text-[40px] leading-11 mb-4">
          </h1>
          <p class="mb-6" id="description"></p>
          <div class="flex items-center">
            <p class="text-[20px] text-neutral-500 mr-3.5">Listing by:</p>
            <img id="authorImage" src="" alt="" class="w-8.75 h-8.75 rounded-full mr-2 object-cover">
            <span id="authorName" class="font-archivo-black text-[20px]"></span>
          </div>
        </div>

        <!-- All bids list -->
        <div class="max-[920px]:mb-20">
          <span class="text-[14px] text-neutral-500 ">Bid history</span>
          <hr class="mt-1 mb-5">
          <div id="biddersContainer" class="flex flex-col gap-5">
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-primary px-5 xl:px-20 py-4 ">
    <div class="flex justify-between items-center max-w-400 mx-auto w-full">
      <div class="flex gap-2.5">
        <a><i class="fa-brands fa-square-youtube text-neutral-0 text-2xl"></i></a>
        <a><i class="fa-brands fa-square-instagram text-neutral-0 text-2xl"></i></a>
        <a><i class="fa-brands fa-square-facebook text-neutral-0 text-2xl"></i></a>
      </div>
      <p class="text-neutral-0 text-[14px] text-right ms-4">Â©2025 BidVerse. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
