<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="dist/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Serif+Display:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="./js/navbar.js" defer></script>
</head>

<body>
  <header>
    <nav class="font-roboto bg-secondary px-6 py-4 flex items-center justify-between">
      <!-- Logo -->
      <img src="./images/logo.svg" alt="BidVerse logo" class="h-[30px] w-auto" />

      <!-- Desktop Menu -->
      <ul id="nav-links" class="hidden md:flex gap-8 items-center">
        <!-- Links for all users -->
        <li>
          <a href="./index.html" class="text-highlight font-bold">Home</a>
        </li>
        <li>
          <a href="./all-listings/index.html" class="text-primary font-bold hover:text-highlight">Browse Listings</a>
        </li>
        <li class="logged-out">
          <a href="./login/index.html"
            class="bg-primary text-neutral-0 font-bold text-[14px] px-4 py-1.5 rounded-full hover:bg-accent transition-colors duration-200">Log
            in</a>
        </li>

        <!-- Links for logged-in users -->
        <li class="hidden logged-in">
          <a href="create-listing.html" class="text-primary font-bold hover:text-highlight">Create Listing</a>
        </li>
        <span
          class="hidden logged-in font-bold text-primary text-[14px] px-3 py-0.5 rounded-full border-2 border-primary">Credits:
          <strong class="font-normal font-roboto-mono">1001</strong></span>
        <li class="hidden logged-in">
          <a href="./profile/index.html"><img src="./images/placeholder-avatar.png" alt="Username avatar"
              class="w-[30px] h-[30px] rounded-full object-cover border-2 border-primary" /></a>
        </li>
      </ul>

      <!-- Hamburger -->
      <button id="hamburger" class="md:hidden text-primary text-3xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
      class="font-roboto fixed top-0 right-0 h-full w-64 bg-secondary transform translate-x-full transition-transform duration-300 z-50 px-6 py-4 flex flex-col gap-4 md:hidden">
      <button id="close-menu" class="self-end text-primary text-3xl font-bold">
        <i class="fas fa-xmark"></i>
      </button>

      <ul class="flex flex-col gap-5">
        <!-- Links for all users -->
        <li class="self-end">
          <a href="./index.html" class="text-highlight font-bold">Home</a>
        </li>
        <li class="self-end">
          <a href="./all-listings/index.html" class="text-primary font-bold">Browse Listings</a>
        </li>
        <li class="logged-out self-end mt-1">
          <a href="./login/index.html"
            class="bg-primary text-neutral-0 font-bold text-[14px] px-4 py-1.5 rounded-full">Log in</a>
        </li>

        <!-- Links for logged-in users -->
        <li class="hidden logged-in self-end">
          <a href="create-listing.html" class="text-primary font-bold">Create Listing</a>
        </li>
        <span
          class="hidden logged-in self-end font-bold text-primary text-[14px] px-3 py-0.5 rounded-full border-2 border-primary">Credits:
          <strong class="font-normal font-roboto-mono">1001</strong></span>
        <li class="hidden logged-in self-end">
          <a href="profile/index.html" class="flex items-center gap-2 font-bold"><img
              src="./images/placeholder-avatar.png" alt="Username avatar"
              class="w-[30px] h-[30px] rounded-full object-cover border-2 border-primary" />
            Username</a>
        </li>
      </ul>
    </div>
  </header>

  <main></main>

  <footer class="bg-primary"></footer>
</body>

</html>
