<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BidVerse | Edit listing</title>
  <link rel="stylesheet" href="../dist/output.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Serif+Display:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="../js/navbar.js" defer></script>
  <script type="module" src="../js/edit-listing.js" defer></script>
</head>

<body class="font-roboto min-h-screen flex flex-col ">
  <header class="bg-secondary px-5 xl:px-20 py-4 sticky top-0 z-100 ">
    <nav class="flex items-center justify-between max-w-[1600px] mx-auto w-full">
      <!-- Logo -->
      <img src="../images/logo.svg" alt="BidVerse logo" class="h-[30px] w-auto" />

      <!-- Desktop Menu -->
      <ul id="nav-links" class="hidden md:flex gap-8 items-center">
        <!-- Links for all users -->
        <li>
          <a href="../index.html" class="text-primary font-bold hover:text-highlight">Home</a>
        </li>
        <li>
          <a href="../all-listings/index.html" class="text-primary font-bold hover:text-highlight">Browse Listings</a>
        </li>
        <li class="logged-out">
          <a href="../login/index.html"
            class="bg-primary text-neutral-0 font-bold text-[14px] px-4 py-1.5 rounded-full hover:bg-accent transition-colors duration-200">Log
            in</a>
        </li>

        <!-- Links for logged-in users -->
        <li class="hidden logged-in">
          <a href="../create-listing/index.html" class="text-highlight font-bold">Create Listing</a>
        </li>
        <span
          class="hidden logged-in font-bold text-primary text-[14px] px-3 py-0.5 rounded-full border-2 border-primary">Credits:
          <strong id="desktopCredits" class="font-normal font-roboto-mono"></strong></span>
        <li class="hidden logged-in">
          <a href="../profile/index.html"><img src="" alt="Username avatar" id="desktopAvatar"
              class="w-[30px] h-[30px] rounded-full object-cover border-2 border-primary" /></a>
        </li>
      </ul>

      <!-- Hamburger -->
      <button id="hamburger" class="md:hidden text-primary text-3xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
      class="font-roboto fixed top-0 right-0 h-full w-64 bg-secondary transform translate-x-full transition-transform duration-300 z-110 px-6 py-4 flex flex-col gap-4 md:hidden">
      <button id="close-menu" class="self-end text-primary text-3xl font-bold">
        <i class="fas fa-xmark"></i>
      </button>

      <ul class="flex flex-col gap-6">
        <!-- Links for all users -->
        <li class="self-end">
          <a href="../index.html" class="text-primary font-bold text-[18px]">Home</a>
        </li>
        <li class="self-end">
          <a href="../all-listings/index.html" class="text-primary font-bold text-[18px]">Browse Listings</a>
        </li>
        <li class="logged-out self-end mt-1">
          <a href="../login/index.html"
            class="bg-primary text-neutral-0 font-bold text-[16px] px-4 py-1.5 rounded-full">Log in</a>
        </li>

        <!-- Links for logged-in users -->
        <li class="hidden logged-in self-end">
          <a href="../create-listing/index.html" class="text-highlight font-bold text-[18px]">Create Listing</a>
        </li>
        <span
          class="hidden logged-in self-end font-bold text-primary text-[16px] px-3 py-0.5 rounded-full border-2 border-primary">Credits:
          <strong id="mobileCredits" class="font-normal font-roboto-mono"></strong></span>
        <li class="hidden logged-in self-end">
          <a href="../profile/index.html" class="flex items-center gap-2"><img src="" alt="Username avatar"
              id="mobileAvatar" class="w-[30px] h-[30px] rounded-full object-cover border-2 border-primary" /><strong
              id="mobileUsername" class="font-bold text-primary text-[18px]"></strong>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main class="grow flex justify-center items-center">
    <!-- Create new listing form -->
    <form id="createListingForm"
      class="p-9 rounded-2xl bg-neutral-0 shadow-[0_4px_10px_0_rgba(102,102,255,0.30)] border border-neutral-300 flex flex-col w-[552px]">
      <h1 class="font-archivo-black text-primary text-[32px] self-center mb-12">Edit listing</h1>
      <div>
        <label for="title" class="text-primary">Title:</label>
        <input type="text" id="title" name="title" placeholder=""
          class="bg-neutral-0 text-primary w-full py-2 px-4 rounded-full outline mt-2" />
        <p class="min-h-3.5 text-[14px] text-error text-right mt-1 mb-2" id="titleError"></p>
      </div>
      <div>
        <label for="description" class="text-primary">Description:</label>
        <textarea id="description" name="description" rows="4"
          class="bg-neutral-0 text-primary w-full py-2 px-4 rounded-[20px] outline mt-2"></textarea>
        <p class="min-h-3.5 text-[14px] text-error text-right mt-1 mb-2" id="descriptionError"></p>
      </div>

      <!-- IMAGES -->
      <label class="text-primary">Images (max 4)</label>

      <div id="imagePreviewContainer" class="flex gap-2.5 mt-2">
        <!-- JS will insert preview squares here -->

        <!-- Upload square (initially visible) -->
        <button id="uploadBtn" type="button"
          class="w-28 h-28 rounded-xl bg-neutral-200 flex items-center justify-center hover:bg-primary">
          <img src="../images/upload-image.svg" alt="Upload" class="opacity-70" />
        </button>
      </div>

      <!-- Hidden input -->
      <input id="imageInput" type="file" accept="image/*" class="hidden" />
      <p class="min-h-3.5 text-[14px] text-error text-right mt-1 mb-2" id="imageError"></p>

      <label for="endsAt" class="text-primary">End listing at:</label>
      <input type="date" id="endsAt" name="endsAt"
        class="bg-neutral-0 text-primary w-full py-2 px-4 rounded-full outline mt-2" />
      <p class="min-h-3.5 text-[14px] text-error text-right mt-1 mb-2" id="endsAtError"></p>
      </div>
      <div class="self-center mt-3">
        <button id="cancelButton" type="button" class="bg-primary border-2 border-primary text-neutral-0 font-bold
             px-5 py-[7px] rounded-full cursor-pointer">Cancel <i class="fa-solid fa-x ml-1"></i></button>
        <button id="deleteButton" type="button" class="bg-error border-2 border-error text-neutral-0 font-bold
             px-5 py-[7px] rounded-full ml-2.5 cursor-pointer ">Delete <i class="fa-solid fa-trash ml-1"></i></button>
        <button type=" submit" class="bg-secondary border-2 border-primary text-primary  font-bold
             px-5 py-[7px] rounded-full ml-2.5 cursor-pointer">Update Listing</button>
      </div>
    </form>
  </main>

  <footer class="bg-primary px-5 xl:px-20 py-4 ">
    <div class="flex justify-between items-center max-w-[1600px] mx-auto w-full">
      <div class="flex gap-2.5">
        <a><i class="fa-brands fa-square-youtube text-neutral-0 text-2xl"></i></a>
        <a><i class="fa-brands fa-square-instagram text-neutral-0 text-2xl"></i></a>
        <a><i class="fa-brands fa-square-facebook text-neutral-0 text-2xl"></i></a>
      </div>
      <p class="text-neutral-0 text-[14px] text-right ms-4">Â©2025 BidVerse. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
