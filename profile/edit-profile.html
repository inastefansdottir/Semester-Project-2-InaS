<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BidVerse | Edit profile</title>
  <meta name="title" content="BidVerse | Edit Profile" id="meta-title">
  <meta name="description"
    content="Update your BidVerse profile to manage your avatar, banner and bio. Keep your account up to date!"
    id="meta-description">
  <link rel="stylesheet" href="../dist/output.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Serif+Display:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/edit-profile.js"></script>
</head>

<body class="font-roboto min-h-screen flex flex-col ">
  <header class="bg-secondary px-5 xl:px-20 py-4 sticky top-0 z-100 ">
    <nav class="flex items-center justify-between max-w-400 mx-auto w-full">
      <!-- Logo -->
      <img src="../images/logo.svg" alt="BidVerse logo" class="h-7.5 w-auto" />

      <!-- Desktop Menu -->
      <ul id="nav-links" class="hidden md:flex gap-8 items-center">
        <!-- Links for all users -->
        <li>
          <a href="../index.html" class="text-primary font-bold hover:text-highlight">Home</a>
        </li>
        <li>
          <a href="../all-listings/index.html" class="text-primary font-bold hover:text-highlight">Browse Listings</a>
        </li>
        <li>
          <a href="../create-listing/index.html" class="text-primary font-bold hover:text-highlight">Create Listing</a>
        </li>
        <li class="logged-out">
          <a href="../login/index.html"
            class="bg-primary text-neutral-0 font-bold text-[14px] px-4 py-1.5 rounded-full hover:bg-accent transition-colors duration-200">Log
            in</a>
        </li>

        <!-- Links for logged-in users -->
        <li class="hidden logged-in px-3 py-0.5 rounded-full border-2 border-primary">
          <span class="font-bold text-primary text-[14px">Credits:
            <strong id="desktopCredits" class="font-normal font-roboto-mono"></strong></span>
        </li>
        <li class="hidden logged-in">
          <a href="../profile/index.html"><img src="../images/placeholder-avatar.png" alt="Username avatar"
              id="desktopAvatar" class="w-7.5 h-7.5 rounded-full object-cover border-2 border-primary" /></a>
        </li>
      </ul>

      <!-- Hamburger -->
      <button id="hamburger" class="md:hidden text-primary text-3xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
      class="font-roboto fixed top-0 right-0 h-full w-64 bg-secondary transform translate-x-full transition-transform duration-300 z-110 px-6 py-4 flex flex-col gap-4 md:hidden">
      <button id="close-menu" class="self-end text-primary text-3xl font-bold">
        <i class="fas fa-xmark"></i>
      </button>

      <ul class="flex flex-col gap-6">
        <!-- Links for all users -->
        <li class="self-end">
          <a href="../index.html" class="text-primary font-bold text-[18px]">Home</a>
        </li>
        <li class="self-end">
          <a href="../all-listings/index.html" class="text-primary font-bold text-[18px]">Browse Listings</a>
        </li>
        <li class="self-end">
          <a href="../create-listing/index.html" class="text-primary font-bold text-[18px]">Create Listing</a>
        </li>
        <li class="logged-out self-end mt-1">
          <a href="../login/index.html"
            class="bg-primary text-neutral-0 font-bold text-[16px] px-4 py-1.5 rounded-full">Log in</a>
        </li>

        <!-- Links for logged-in users -->
        <li class="hidden logged-in px-3 py-0.5 rounded-full border-2 border-primary self-end">
          <span class="font-bold text-primary text-[14px">Credits:
            <strong id="mobileCredits" class="font-normal font-roboto-mono"></strong></span>
        </li>
        <li class="hidden logged-in self-end">
          <a href="../profile/index.html" class="flex items-center gap-2"><img src="../images/placeholder-avatar.png"
              alt="Username avatar" id="mobileAvatar"
              class="w-7.5 h-7.5 rounded-full object-cover border-2 border-primary" /><strong id="mobileUsername"
              class="font-bold text-primary text-[18px]"></strong>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main class="grow">
    <form id="editProfileForm" class="mb-20">
      <div class="relative w-full h-103.75"> <img src="" id="bannerImg"
          class="absolute top-0 left-0 w-full h-87.5 object-cover" />
        <div class="max-w-437.5"> <img src="" id="avatarImg"
            class="w-32.5 h-32.5 rounded-full object-cover absolute -bottom-px left-1/2 -translate-x-1/2" />
        </div>
      </div>
      <!-- User info -->
      <div class="flex flex-col items-center">
        <h1 class="font-archivo-black text-primary text-[40px]">Edit profile</h1>
        <div class="mt-4">
          <button id="editAvatarBtn" type="button"
            class="bg-primary border-2 border-primary text-neutral-0 font-bold px-5 py-1.5 rounded-full cursor-pointer hover:bg-secondary hover:text-primary transition-colors duration-200">Edit
            avatar</button>
          <button id="editBannerBtn" type="button"
            class="bg-secondary border-2 border-primary text-primary font-bold
             px-5 py-1.5 rounded-full ml-2 cursor-pointer hover:bg-primary  hover:text-neutral-0 transition-colors duration-200">Edit banner</button>
        </div>
        <div class="flex flex-col w-62.5 mt-5">
          <label for="bio" class="text-primary">Edit profile bio:</label>
          <textarea id="bio" name="bio" rows="4"
            class="bg-neutral-0 text-primary py-2 px-4 rounded-[20px] outline mt-2"></textarea>
        </div>
        <span
          class="font-bold text-neutral-900 text-[14px] px-3 py-0.5 rounded-full border-2 border-neutral-900 mt-9">Credits:
          <strong id="credits" class="font-normal font-roboto-mono"></strong></span>
        <div class="w-62.5 mt-5">
          <p class="font-bold mb-2">Username:</p>
          <span id="name" class="text-neutral-500"></span>
          <hr class="mt-1">
        </div>
        <div class="w-62.5 mt-5">
          <p class="font-bold mb-2">Email:</p>
          <span id="email" class="text-neutral-500"></span>
          <hr class="mt-1">
        </div>
        <button id="logoutBtn" type="button"
          class="bg-error border-2 border-error text-neutral-0 font-bold px-5 py-1.5 rounded-full mt-8 cursor-pointer hover:bg-light-error  hover:text-error hover:border-error transition-colors duration-200">Log
          out</button>
        <div class="mt-4">
          <button id="cancelBtn" type="button"
            class="bg-primary border-2 border-primary text-neutral-0 font-bold
             px-5 py-1.75 rounded-full cursor-pointer hover:bg-accent hover:border-accent transition-colors duration-200">Cancel <i
              class="fa-solid fa-x ml-1"></i></button>
          <button id="saveBtn" type="submit"
            class="bg-secondary border-2 border-primary text-primary font-bold
             px-5 py-1.5 rounded-full ml-2 cursor-pointer hover:bg-primary  hover:text-neutral-0 transition-colors duration-200">Save</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="bg-primary px-5 xl:px-20 py-4 ">
    <div class="flex justify-between items-center max-w-400 mx-auto w-full">
      <div class="flex gap-2.5">
        <a><i class="fa-brands fa-square-youtube text-neutral-0 text-2xl"></i></a>
        <a><i class="fa-brands fa-square-instagram text-neutral-0 text-2xl"></i></a>
        <a><i class="fa-brands fa-square-facebook text-neutral-0 text-2xl"></i></a>
      </div>
      <p class="text-neutral-0 text-[14px] text-right ms-4">Â©2025 BidVerse. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
